$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: register_model
display_name: RegisterModel
description: Train the model on the data usually submitted by the transfrom component.
version: 1

type: command
inputs:
  model_name:
    type: string
    description: Name of the registered model.
  model_metadata_path:
    type: uri_file
    description: File with the model metadata. Typically created by the train component.
  evaluation_report_path:
    type: uri_file
    description: Report typically generated by the evaluation component. (JSON format)

code: ../src/
environment:
  description: 'this will be dynamically set by the pipeline configuration.'

command: >-
  python -m register
  --model_name ${{inputs.model_name}}
  --model_metadata_path ${{inputs.model_metadata_path}}
  --evaluation_report_path ${{inputs.evaluation_report_path}}